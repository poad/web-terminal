os: linux

language: bash

branches:
  only:
  - master

before_install:
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - curl -sL https://deb.nodesource.com/setup_12.x | sudo bash -
  # - sudo apt -qq update
  - sudo apt -qqy --no-install-recommends install yarn nodejs jq
  - openssl aes-256-cbc -K $encrypted_264505c1c646_key -iv $encrypted_264505c1c646_iv -in travis-github-key.enc -out ./travis-github-key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ./travis-github-key
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ./travis-github-key

script: 
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash git_push.sh; fi
